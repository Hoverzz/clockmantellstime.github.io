<html><head>
        <title id="title">EZ Money</title>
        <style>
            .start{
                font-size: 100px;
            }
            .game{
                visibility: hidden;
            }
            .container{
                text-align: center;                
            }
            
            .upgrades {
                display: none;
                text-align: left;
                background-color: #c7c7c7;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                min-width: 100px;
            }

            .upgrade:hover .upgrades{
                display: block;  
            }

        </style>
       <script src="js/script.js"></script>
    </head>
    <body onload="load()">
        <div class="container">
            <div class="game" id="game">
                <label id="moneyDisplay">$0</label>
                <br>
                <br>
                <button onclick="change('money',stats.upgrade)">Print money!</button>
                <div class="upgrade">
                    <button>upgrades</button>
                    <div class="upgrades">
                        <button onclick="upgrade()">Upgrade printer, costs 1000!</button>
                        <label id="upgradeDisplay">1</label>
                        <br>
                        <br>
                        <div class="printer">
                            <button id="hirePrinter" onclick="hire('printer')">Hire</button>
                            <label id="printer">Money printer: Someone who prints $5 every second, costs 1000!</label>
                            <label id="printerDisplay">Money printers: 0</label>
                        </div>
                        <div class="builder">
                            <button id="hireBuilder" onclick="hire('builder')">Hire</button>
                            <label id="builder">Builder: Someone who automaticly builds factories if you have enough money for them every 15 seconds, costs 25000!</label>
                            <label id="builderDisplay">Builders: 0</label>
                        </div>
                        <div class="manager">
                            <button id="hireManager" onclick="hire('manager')">Hire</button>
                            <label id="manager">Manager: Someone who automaticly hires printers and builders every minute if you can, costs 100000!</label>
                            <label id="managerDisplay">Managers: 0</label>
                        </div>
                        <br>
                        <div class="mk1">
                            <button id="buildMk1" onclick="hire('mk1')">Build</button>
                            <label id="mk1">Mk1 factory: A basic factory that prints $10k every second, costs 500000!</label>
                            <label id="mk1Display">mk1 factories: 0</label>
                        </div>
                        <div class="mk2">
                            <button id="buildMk2" onclick="hire('mk2')">Build</button>
                            <label id="mk2">Mk2 factory: a factory that can print $5 million every second, costs 15000000!</label>
                            <label id="mk2Display">mk2 factories: 0</label>
                        </div>
                        <div class="mk3">
                            <button id="buildMk3" onclick="hire('mk3')">Build</button>
                            <label id="mk3">Mk3 factory: a slightly advanced factory that can print $500 million every second, costs 100000000!</label>
                            <label id="mk3Display">mk3 factories: 0</label>
                        </div>
                        <div class="mk4">
                            <button id="buildMk4" onclick="hire('mk4')">Build</button>
                            <label id="mk4">Mk4 factory: an advanced factory that can produce $2.5 trillion every second, costs a whopping 50000000000!</label>
                            <label id="mk4Display">mk4 factories: 0</label>
                        </div>
                        <div class="mk5">
                            <button id="buildMk5" onclick="hire('mk5')">Build</button>
                            <label id="mk5">Mk5 factory: solve all your money problems with this factory, but it is not cheap!</label>
                            <label id="mk5Display">mk5 factories: 0</label>
                        </div>



                    </div>
                </div>
            </div>
            <div class="start" id="start">
                <p>EZ Money</p>
                <button onclick="start()">start!</button>
            </div>
        </div>
    

</body></html>
