<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js"></script>
        <script src="cheat codes.js"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5521437865819581"
     crossorigin="anonymous"></script>
    </head>
    <body id="body" onload="navigator.clipboard.writeText('EZ money is cool!');load()">
        <div class="startScreen" id="startScreen">
            <h1 class="glow" id="glow">EZ money 2</h1>
            <h1 class="glow1" id="glow1">Another simple game where you earn some money</h1>
            <button class="press2start" id="press2start" onclick="start()">start</button>
        </div>
        <div class="stats" id="stats">
            <label id="money" class="money"></label><br>
            <label id="multiplier" class="multiplier"></label><br>
            <label id="rebirth" class="rebirth"></label><br>
            <label id="super_rebirth" class="super_rebirth"></label><br>
            <label id="ultra_rebirth" class="ultra_rebirth"></label><br>
            <label id="prestige" class="prestige"></label><br>
            <label id="super_prestige" class="super_prestige"></label><br>
            <label id="ultra_prestige" class="ultra_prestige"></label><br>
            <label id="power" class="power"></label><br>
            <label id="super_power" class="super_power"></label><br>
            <label id="ultra_power" class="ultra_power"></label><br>
            <label id="god" class="god"></label><br>
        </div>
        <div class="buttons" id="buttons">
            <button id="rebirth_" onclick="upgrade('rebirth')">rebirth</button><br>
            <button id="super_rebirth_" onclick="upgrade('super_rebirth')">super rebirth</button><br>
            <button id="ultra_rebirth_" onclick="upgrade('ultra_rebirth')">ultra rebirth</button><br>
            <button id="prestige_" onclick="upgrade('prestige')">prestige</button><br>
            <button id="super_prestige_" onclick="upgrade('super_prestige')">super prestige</button><br>
            <button id="ultra_prestige_" onclick="upgrade('ultra_prestige')">ultra prestige</button><br>
            <button id="power_" onclick="upgrade('power')">get power</button><br>
            <button id="super_power_" onclick="upgrade('super_power')">get super power</button><br>
            <button id="ultra_power_" onclick="upgrade('ultra_power')">get ultra power</button><br>
            <button id="power_" onclick="upgrade('god')">get god</button><br>
        </div>
    </body>
</html>
